<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Sales</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Product Sales Report</h1>
    <table id="product-sales" class="table table-striped">
        <thead>
            <tr>
                <th>Product</th>
                <th>Total Sales</th>
            </tr>
        </thead>
        <tbody>
            <!-- Dynamic content will be loaded here -->
        </tbody>
    </table>
    <h2>Total Sales: $<span id="total-sales">0</span></h2>
</div>

<script>
    async function loadCSV() {
        const response = await fetch('data.csv');
        const data = await response.text();
        const rows = data.split('\n').slice(1); // Skip header
        let totalSales = 0;

        rows.forEach(row => {
            const [product, sales] = row.split(',');
            if (product && sales) {
                totalSales += parseFloat(sales);
                const tbody = document.querySelector("#product-sales tbody");
                const tr = document.createElement("tr");
                tr.innerHTML = `<td>${product}</td><td>${sales}</td>`;
                tbody.appendChild(tr);
            }
        });

        document.getElementById("total-sales").textContent = totalSales;
    }

    window.onload = loadCSV;
</script>

</body>
</html>
